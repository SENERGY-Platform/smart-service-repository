        in: query
        name: add-usable-flag
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceRelease'
            type: array
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a list of smart-service releases
      tags:
      - releases
    post:
      consumes:
      - application/json
      description: creates a smart-service release
      parameters:
      - description: Release ID
        in: path
        name: id
        required: true
        type: string
      - description: SmartServiceRelease
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceRelease'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceRelease'
        "401":
          description: ""
        "500":
          description: ""
      summary: create a smart-service release
      tags:
      - releases
  /releases/{id}:
    delete:
      consumes:
      - application/json
      description: removes a smart-service release
      parameters:
      - description: Release ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: ""
        "401":
          description: ""
        "403":
          description: ""
        "500":
          description: ""
      summary: removes a smart-service release
      tags:
      - releases
    get:
      description: returns a smart-service release
      parameters:
      - description: Release ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceRelease'
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a smart-service release
      tags:
      - releases
  /releases/{id}/instances:
    post:
      consumes:
      - application/json
      description: creates a smart-service instance from the release
      parameters:
      - description: Release ID
        in: path
        name: id
        required: true
        type: string
