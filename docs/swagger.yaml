basePath: /
definitions:
  model.Characteristic:
    properties:
      allowed_values:
        items: {}
        type: array
      display_unit:
        type: string
      id:
        type: string
      max_value: {}
      min_value: {}
      name:
        type: string
      sub_characteristics:
        items:
          $ref: '#/definitions/model.Characteristic'
        type: array
      type:
        type: string
      value: {}
    type: object
  model.Criteria:
    properties:
      aspect_id:
        type: string
      device_class_id:
        type: string
      function_id:
        type: string
      interaction:
        type: string
    type: object
  model.IotDescription:
    properties:
      criteria:
        items:
          $ref: '#/definitions/model.Criteria'
        type: array
      entity_only:
        type: boolean
      needs_same_entity_id_in_parameter:
        type: string
      type_filter:
        items:
          type: string
        type: array
    type: object
  model.ModuleDeleteInfo:
    properties:
      url:
        description: url receives a DELETE request and responds with a status code
          < 300 || code == 404 if ok
        type: string
      user_id:
        type: string
    type: object
  model.Option:
    properties:
      entity_id:
        description: to be used in combination with needs_same_entity_id_in_parameter
        type: string
      kind:
        description: optional helper for frontend to group options
        type: string
      label:
        type: string
      needs_same_entity_id_in_parameter:
        description: optional, frontend should filter this option depending on selection
          in referenced parameter
        type: string
      value: {}
    type: object
  model.ParameterDescription:
    properties:
      characteristic:
        $ref: '#/definitions/model.Characteristic'
      characteristic_id:
        type: string
      default_value: {}
      description:
        type: string
      id:
        type: string
      iot_description:
        $ref: '#/definitions/model.IotDescription'
      label:
        type: string
      multiple:
        type: boolean
      optional:
        type: boolean
      options:
        additionalProperties: true
        type: object
      order:
        type: integer
      type:
        type: string
    type: object
  model.PermissionsInfo:
    properties:
      permissions:
        additionalProperties:
          type: boolean
        type: object
      shared:
        type: boolean
    type: object
  model.SmartServiceDesign:
    properties:
      bpmn_xml:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      svg_xml:
        type: string
      updated_at:
        description: unix timestamp, set by service on creation
        type: integer
      user_id:
        type: string
    type: object
  model.SmartServiceExtendedParameter:
    properties:
      characteristic:
        $ref: '#/definitions/model.Characteristic'
      characteristic_id:
        type: string
      default_value: {}
      description:
        type: string
      has_no_valid_option:
        type: boolean
      id:
        type: string
      label:
        type: string
      multiple:
        description: 'if true: Value = new([]Type); if false: Value = new(Type);'
        type: boolean
      optional:
        type: boolean
      options:
        description: if null -> "free text/number/etc"
        items:
          $ref: '#/definitions/model.Option'
        type: array
      order:
        type: integer
      type:
        type: string
      value: {}
      value_label:
        type: string
    type: object
  model.SmartServiceInstance:
    properties:
      created_at:
        description: unix timestamp, set by service on creation
        type: integer
      deleting:
        type: boolean
      description:
        type: string
      design_id:
        type: string
      error:
        description: is set if module-worker notifies the repository about a error
        type: string
      id:
        type: string
      name:
        type: string
      new_release_id:
        type: string
      parameters:
        items:
          $ref: '#/definitions/model.SmartServiceParameter'
        type: array
      ready:
        type: boolean
      release_id:
        type: string
      updated_at:
        description: unix timestamp, set by service on creation
        type: integer
      user_id:
        type: string
    type: object
  model.SmartServiceInstanceInfo:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.SmartServiceInstanceInit:
    properties:
      description:
        type: string
      name:
        type: string
      parameters:
        items:
          $ref: '#/definitions/model.SmartServiceParameter'
        type: array
    type: object
  model.SmartServiceModule:
    properties:
      delete_info:
        $ref: '#/definitions/model.ModuleDeleteInfo'
      design_id:
        type: string
      id:
        type: string
      instance_id:
        type: string
      module_data:
        additionalProperties: true
        type: object
      module_type:
        description: '"process-deployment" | "analytics" ...'
        type: string
      release_id:
        type: string
      user_id:
        type: string
    type: object
  model.SmartServiceModuleInit:
    properties:
      delete_info:
        $ref: '#/definitions/model.ModuleDeleteInfo'
      module_data:
        additionalProperties: true
        type: object
      module_type:
        description: '"process-deployment" | "analytics" ...'
        type: string
    type: object
  model.SmartServiceParameter:
    properties:
      id:
        type: string
      label:
        type: string
      value: {}
      value_label:
        type: string
    type: object
  model.SmartServiceRelease:
    properties:
      created_at:
        description: unix timestamp, set by service on creation
        type: integer
      description:
        type: string
      design_id:
        type: string
      error:
        description: is set if errors occurred while releasing
        type: string
      id:
        type: string
      name:
        type: string
      new_release_id:
        type: string
    type: object
  model.SmartServiceReleaseExtended:
    properties:
      bpmn_xml:
        type: string
      created_at:
        description: unix timestamp, set by service on creation
        type: integer
      description:
        type: string
      design_id:
        type: string
      error:
        description: is set if errors occurred while releasing
        type: string
      id:
        type: string
      name:
        type: string
      new_release_id:
        type: string
      parsed_info:
        $ref: '#/definitions/model.SmartServiceReleaseInfo'
      permissions_info:
        $ref: '#/definitions/model.PermissionsInfo'
        description: optional, set if query parameter permissions_info=true
      svg_xml:
        type: string
    type: object
  model.SmartServiceReleaseInfo:
    properties:
      parameter_descriptions:
        items:
          $ref: '#/definitions/model.ParameterDescription'
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Smart-Service-Repository API
  version: "0.1"
paths:
  /:
    get:
      description: checks health and reachability of the service
      responses:
        "200":
          description: ""
      summary: health check
      tags:
      - health
  /designs:
    get:
      description: returns a list of smart-service designs
      parameters:
      - description: limits size of result; 0 means unlimited
        in: query
        name: limit
        type: integer
      - description: offset to be used in combination with limit
        in: query
        name: offset
        type: integer
      - description: describes the sorting in the form of name.asc
        in: query
        name: sort
        type: string
      - description: optional text search (mongo text index behavior)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceDesign'
            type: array
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a list of smart-service designs
      tags:
      - designs
    post:
      consumes:
      - application/json
      description: creates a smart-service designs
      parameters:
      - description: SmartServiceDesign
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceDesign'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceDesign'
        "401":
          description: ""
        "500":
          description: ""
      summary: creates a smart-service designs
      tags:
      - designs
  /designs/{id}:
    delete:
      description: removes a smart-service designs
      parameters:
      - description: Design ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: removes a smart-service designs
      tags:
      - designs
    get:
      description: returns a smart-service designs
      parameters:
      - description: Design ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceDesign'
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a smart-service designs
      tags:
      - designs
    put:
      consumes:
      - application/json
      description: updates a smart-service designs
      parameters:
      - description: Design ID
        in: path
        name: id
        required: true
        type: string
      - description: SmartServiceDesign
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceDesign'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceDesign'
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: updates a smart-service designs
      tags:
      - designs
  /extended-releases:
    get:
      description: returns a list of smart-service releases
      parameters:
      - description: limits size of result
        in: query
        name: limit
        type: integer
      - description: offset to be used in combination with limit
        in: query
        name: offset
        type: integer
      - description: 'rights needed to see a release; bay be a combination of the
          following letters: ''rwxa''; default = r; release rights are set with https://github.com/SENERGY-Platform/permission-command'
        in: query
        name: rights
        type: string
      - description: describes the sorting in the form of name.asc
        in: query
        name: sort
        type: string
      - description: optional text search (permission-search/elastic-search behavior)
        in: query
        name: search
        type: string
      - description: returns only newest release of the same design
        in: query
        name: latest
        type: boolean
      - description: add 'usable' flag to result, describing if the user hase options
          for all iot parameters
        in: query
        name: add-usable-flag
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceReleaseExtended'
            type: array
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a list of smart-service releases
      tags:
      - releases
  /extended-releases/{id}:
    get:
      description: returns a smart-service release
      parameters:
      - description: Release ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceReleaseExtended'
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a smart-service release
      tags:
      - releases
  /health:
    get:
      description: checks health and reachability of the service
      responses:
        "200":
          description: ""
      summary: health check
      tags:
      - health
  /instances:
    get:
      description: returns a list of smart-service instances
      parameters:
      - description: limits size of result; 0 means unlimited
        in: query
        name: limit
        type: integer
      - description: offset to be used in combination with limit
        in: query
        name: offset
        type: integer
      - description: describes the sorting in the form of name.asc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceInstance'
            type: array
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a list of smart-service instances
      tags:
      - instances
  /instances-by-process-id/{id}/error:
    put:
      consumes:
      - application/json
      description: sets smart-service instance error
      parameters:
      - description: Process-Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: error message (json encoded)
        in: body
        name: message
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: sets smart-service instance error
      tags:
      - instances
      - process-id
      - error
  /instances-by-process-id/{id}/modules:
    post:
      consumes:
      - application/json
      description: creates a smart-service module
      parameters:
      - description: Process-Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: SmartServiceModuleInit
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceModuleInit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceModule'
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: create a smart-service module
      tags:
      - modules
  /instances-by-process-id/{id}/modules/{moduleId}:
    put:
      consumes:
      - application/json
      description: set a smart-service module; existing modules will be updated, missing
        modules will be created
      parameters:
      - description: Process-Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: Module ID
        in: path
        name: moduleId
        required: true
        type: string
      - description: SmartServiceModuleInit
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceModuleInit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceModule'
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: set a smart-service module
      tags:
      - modules
  /instances-by-process-id/{id}/modules/bulk:
    post:
      consumes:
      - application/json
      description: creates smart-service modules; only usable if config.json mongo_url
        points to a mongodb capable of transactions (replication-set)
      parameters:
      - description: Process-Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: list of SmartServiceModuleInit
        in: body
        name: message
        required: true
        schema:
          items:
            $ref: '#/definitions/model.SmartServiceModuleInit'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceModule'
            type: array
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: create smart-service modules
      tags:
      - modules
  /instances-by-process-id/{id}/user-id:
    get:
      description: get smart-service instance user-id
      parameters:
      - description: Process-Instance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: get smart-service instance user-id
      tags:
      - instances
      - process-id
      - user-id
  /instances/{id}:
    delete:
      description: removes a smart-service instance with all modules
      parameters:
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: used if module delete information are invalid
        in: query
        name: ignore_module_delete_errors
        type: boolean
      responses:
        "200":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: removes a smart-service instance with all modules
      tags:
      - instances
    get:
      description: returns a smart-service instance
      parameters:
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceInstance'
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a smart-service instance
      tags:
      - instances
  /instances/{id}/error:
    put:
      consumes:
      - application/json
      description: sets smart-service instance error
      parameters:
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: error message (json encoded)
        in: body
        name: message
        required: true
        schema:
