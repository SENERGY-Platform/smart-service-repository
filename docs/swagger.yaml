      - instances
      - parameter
  /instances/{id}/modules:
    post:
      consumes:
      - application/json
      description: creates a smart-service module
      parameters:
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: SmartServiceModuleInit
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.SmartServiceModuleInit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceModule'
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: create a smart-service module
      tags:
      - modules
  /instances/{id}/parameters:
    put:
      consumes:
      - application/json
      description: updates smart-service instance parameter
      parameters:
      - description: sets new release id if set
        in: query
        name: release_id
        type: string
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      - description: SmartServiceParameter
        in: body
        name: message
        required: true
        schema:
          items:
            $ref: '#/definitions/model.SmartServiceParameter'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SmartServiceInstance'
        "401":
          description: ""
        "500":
          description: ""
      summary: updates smart-service instance parameter
      tags:
      - instances
      - parameter
  /modules:
    get:
      description: returns a list of smart-service models
      parameters:
      - description: filter by module type
        in: query
        name: module_type
        type: string
      - description: filter by instance id
        in: query
        name: instance_id
        type: string
      - description: limits size of result; 0 means unlimited
        in: query
        name: limit
        type: integer
      - description: offset to be used in combination with limit
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SmartServiceModule'
            type: array
        "401":
          description: ""
        "500":
          description: ""
      summary: returns a list of smart-service models
      tags:
      - modules
  /modules/{id}:
    delete:
      description: removes a smart-service module
      parameters:
      - description: Module ID
        in: path
        name: id
        required: true
        type: string
      - description: used if stored module delete information are invalid
        in: query
        name: ignore_module_delete_errors
        type: boolean
      responses:
        "200":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      summary: removes a smart-service module
      tags:
      - modules
  /releases:
    get:
      description: returns a list of smart-service releases
      parameters:
      - description: limits size of result
        in: query
        name: limit
        type: integer
      - description: offset to be used in combination with limit
        in: query
        name: offset
        type: integer
      - description: 'rights needed to see a release; bay be a combination of the
          following letters: ''rwxa''; default = r; release rights are set with https://github.com/SENERGY-Platform/permission-command'
        in: query
        name: rights
        type: string
      - description: describes the sorting in the form of name.asc
        in: query
        name: sort
        type: string
      - description: optional text search (permission-search/elastic-search behavior)
        in: query
        name: search
        type: string
      - description: returns only newest release of the same design
        in: query
        name: latest
        type: boolean
      - description: add 'usable' flag to result, describing if the user hase options
